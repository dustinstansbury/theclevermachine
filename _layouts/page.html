---
layout: default
include_in_header: false
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

{%- if site.disqus.shortname -%}
    {%- include disqus.html -%}
{%- endif -%}
