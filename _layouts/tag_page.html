---
layout: default
---

<div class="post">
<h1 class="tag-title">Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  {% if post.lang %}
  <li lang="{{ post.lang }}">
  {% else %}
  <li>
  {% endif %}
    <!-- <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br> -->
    <a href="{{ site.baseurl | append: post.url }}"> {{ post.title }} ({{post.date | date_to_string}})  </a> - Tags: {{ post | tags }} <br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>

<hr>
